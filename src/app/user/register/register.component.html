<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMessage}}
</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input placeholder="Enter Name" [control]="registerForm.controls.name"></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      type="email"
      placeholder="Enter Email"
      [control]="registerForm.controls.email"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      type="number"
      placeholder="Enter Age"
      [control]="registerForm.controls.age"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      type="password"
      placeholder="Enter Password"
      [control]="registerForm.controls.password"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      type="password"
      placeholder="Confirm Password"
      [control]="registerForm.controls.confirmPassword"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      placeholder="Enter Phone Number"
      format="(000)000-0000"
      [control]="registerForm.controls.phoneNumber"
    ></app-input>
  </div>
  <button
    type="submit"
    class="
      block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500
      disabled:opacity-50 disabled:bg-indigo-500
    "
    [disabled]="registerForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
