<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Upload Video</div>

    <ng-container>
      <span
        *ngIf="!isFFmpegReady; else uploadFileTmpl"
        class="material-symbols-outlined text-center text-6xl p-8 animate-spin"
      >
        settings
      </span>
    </ng-container>

    <ng-template #uploadFileTmpl>
      <!-- Upload Dropbox -->
      <ng-container *ngIf="!nextStep; else form">
        <div
          class="
            w-full px-10 py-40 mb-6 rounded text-center cursor-pointer border border-dashed
            border-gray-400 transition duration-500 hover:text-white
            hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl
          "
          [ngClass]="{ 'bg-indigo-400 border-indigo-400 border-solid': isDragOver }"
          (dragend)="isDragOver = false"
          (dragover)="isDragOver = true"
          (dragenter)="isDragOver = true"
          (dragleave)="isDragOver = false"
          (mouseleave)="isDragOver = false"
          (drop)="storeFile($event)"
          appEventBlocker
        >
          <h5>Drop your file here (mp4 only!)</h5>
          <span
            *ngIf="isFFmpegRunning"
            class="material-symbols-outlined text-center text-6xl animate-spin"
          >
            autorenew
          </span>
        </div>
        <input type="file" class="mt-4" (change)="storeFile($event)">
      </ng-container>

      <!-- Video Editor -->
      <ng-template #form>
        <app-alert *ngIf="showAlert" [color]="alertColor">
          <p>{{alertMessage}}</p>
          <p *ngIf="showPercentage">{{percentage | percent}}</p>
        </app-alert>

        <!-- Form -->
        <form [formGroup]="uploadForm" (ngSubmit)="uploadFile()">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div
              *ngFor="let screenshot of screenshots"
              [ngClass]="{ 'border-green-400': screenshot === selectedScreenshot, 'border-transparent': screenshot !== selectedScreenshot }"
              (click)="selectedScreenshot = screenshot"
              class="border-8 cursor-pointer border-green-400"
            >
              <img [src]="screenshot | safeUrl">
            </div>
          </div>

          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input [control]="uploadForm.controls.title" placeholder="Enter Title"></app-input>
          </div>

          <div class="mt-4 text-right">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none"
              [disabled]="inSubmission"
              [ngClass]="{ 'opacity-50': inSubmission, 'hover:bg-indigo-700': !inSubmission }"
            >
              Publish
            </button>
          </div>
        </form>
      </ng-template>
    </ng-template>
  </div>
</section>
